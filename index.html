<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Вариант 6</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img class="logo-icon" src="./image/sidebar-logo.svg" alt="logo" />
          <span>Вариант 6</span>
        </div>
        <input type="text" class="search-box" placeholder="Поиск" />

        <ul class="menu">
          <li class="menu-item active">
            <img src="./image/user-01.svg" alt="user sidebar" />
            <span>Все контакты</span>
          </li>
          <hr />
          <li class="menu-item">
            <img src="./image/star-01.svg" alt="star sidebar" />
            <span>Избранное</span>
          </li>
          <li class="menu-item">
            <img src="./image/trash-01.svg" alt="trash sidebar" />
            <span>Корзина</span>
          </li>
        </ul>
        <div class="footer">
          © Вариант 6. <br />
          Островский Константин, <br />
          группа ИСПРВ-17-1
        </div>
      </aside>
      <main class="content">
        <div class="header">
          <h1>Все контакты</h1>
          <select class="sortselect">
            <option>По умолчанию</option>
            <option>По фамилии</option>
            <option>По имени</option>
          </select>
        </div>
        <div class="maincard">
          <div class="card">
            <img class="imgcard" src="./image/human1.svg" />
            <div class="information">
              <div class="name">Антон Котиков</div>
              <div class="phone">+7 920 472 32-23</div>
            </div>
          </div>
          <div class="card">
            <img class="imgcard" src="./image/human2.svg" />
            <div class="information">
              <div class="name">Диана Фролова</div>
              <div class="phone">+7 920 472 32-23</div>
            </div>
          </div>
          <div class="card">
            <img class="imgcard" src="./image/human3.svg" />
            <div class="information">
              <div class="name">Ксения Лебедева</div>
              <div class="phone">+7 920 472 32-23</div>
            </div>
          </div>
          <div class="card">
            <img class="imgcard" src="./image/human4.svg" />
            <div class="information">
              <div class="name">Виктория Давыдова</div>
              <div class="phone">+7 920 472 32-23</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
